<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href='styles/styles.css' rel='stylesheet' type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

    <title>Click to send your dog messages!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class = "center">BuzzTrain</h1>

      </div>
      <h1 class="center">Click a button to beep a message to your dog</h1>

        <div class="row">
          <div class="col-md-4">
            <img src="images/dog1.jpg">
            <h3 class="description">Sit</h3>
            <button class="btn btn-primary" id="sendAudio1">Beep</button>
          </div>

          <div class="col-md-4">
            <img src="images/dog2.jpg">
            <h3 class="description">Bark</h3>
            <button class="btn btn-success" id="sendAudio2">BeepBeep</button>
          </div>

          <div class="col-md-4">
            <img src="images/dog3.jpg">
            <h3 class="description">Shake</h3>
            <button class="btn btn-danger" id="sendAudio3">BeepBeepBeep</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" id="second">
            <img src="images/liteCollar.jpg">
            <h3 class="description">Light</h3>
            <button class="btn btn-warning" id="flaskLight">Light Up</button>
          </div>
          <div class="col-md-4"></div>

        </div>
    </div>
  </body>
</html>
